# config.yaml
dataset:
  sample_csv: "data/sample_civic.csv"
  text_col: "text"
  label_col: "label"
  protected_col: "region"         # example protected attribute column in dataset (if present)
  test_size: 0.2
model:
  hf_model: "distilbert-base-uncased"
  max_length: 128
  num_labels: 2
training:
  output_dir: "outputs"
  num_train_epochs: 2
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 16
  learning_rate: 5e-5
mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "fairness_civic_ai"
audit:
  sensitive_features: ["region", "race", "gender"]   # example; dataset must include these
  metrics:
    - "accuracy"
    - "f1"
    - "demographic_parity_difference"
    - "equalized_odds_difference"
report:
  out_dir: "reports"
